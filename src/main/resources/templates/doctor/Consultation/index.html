<div th:replace="~{header}"></div>

<div class="container py-5">
    <div class="row mb-5">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="text-primary fw-bold mb-2">
                        <i class="fas fa-stethoscope me-2"></i>Medical Consultations
                    </h2>
                    <p class="text-muted mb-0">Review and respond to patient consultation requests</p>
                </div>
                <div>
                    <a th:href="@{/manageConsultations}" class="btn btn-outline-primary">All</a>
                    <a th:href="@{/manageConsultations/pending}" class="btn btn-outline-primary">Pending</a>
                    <a th:href="@{/manageConsultations/completed}" class="btn btn-outline-success">Completed</a>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row g-4">
        <div th:each="consultation : ${consultations}" class="col-md-6">
            <div class="card consultation-card shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <div class="d-flex gap-3">
                                <span class="text-muted small">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    <span th:text="${#temporals.format(consultation.createdAt, 'dd MMM yyyy, HH:mm')}"></span>
                                </span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-outline-success btn-sm" 
                                    type="button"
                                    data-bs-toggle="modal" 
                                    th:data-bs-target="'#childModal' + ${consultation.childId}">
                                <i class="fas fa-chart-line me-2"></i>Child Growth Info
                            </button>
                            <span th:class="${'status-badge ms-2 ' + (consultation.status == 'PENDING' ? 'status-pending' : 'status-completed')}"
                                  th:text="${consultation.status}">
                            </span>
                        </div>
                        
                    </div>

                    <div class="consultation-content mb-4">
                        <h6 class="section-title">
                            <i class="fas fa-comment-dots me-2"></i>Patient's Request
                        </h6>
                        <div class="content-box request-box">
                            <p class="mb-0" th:text="${consultation.request}"></p>
                        </div>
                    </div>

                    <div class="consultation-content">
                        <h6 class="section-title">
                            <i class="fas fa-reply me-2"></i>Your Response
                        </h6>
                        <div th:if="${consultation.response}" class="content-box response-box">
                            <p class="mb-0" th:text="${consultation.response}"></p>
                        </div>
                        <div th:unless="${consultation.response}" class="response-form">
                            <form th:action="@{/doctor/consultations/respond/{id}(id=${consultation.id})}" method="post">
                                <textarea class="form-control mb-3" name="response" rows="4" 
                                          placeholder="Type your medical advice here..." required></textarea>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Send Response
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Modal hiển thị Growth Records -->
<div th:each="consultation : ${consultations}" 
     th:id="'childModal' + ${consultation.childId}" 
     class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-child me-2"></i>
                    Child Growth Records
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Growth Records Table -->
                <div class="growth-records">
                    <div th:if="${#lists.isEmpty(@growthRecordService.findByChildId(consultation.childId))}" 
                         class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        No growth records found for this child.
                    </div>
                    <div th:unless="${#lists.isEmpty(@growthRecordService.findByChildId(consultation.childId))}" 
                         class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Height (cm)</th>
                                    <th>Weight (kg)</th>
                                    <th>BMI</th>
                                    <th>Record Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="record : ${@growthRecordService.findByChildId(consultation.childId)}">
                                    <td th:text="${record.height}"></td>
                                    <td th:text="${record.weight}"></td>
                                    <td th:text="${#numbers.formatDecimal(record.bmi, 1, 1)}"></td>
                                    <td th:text="${#temporals.format(record.recordDate, 'dd MMM yyyy')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Thêm styles cho loading spinner -->

}

.growth-records {

    min-height: 200px;

    padding: 1rem;

.alert-info {

    padding: 0.5rem 1rem;
    border-radius: 20px;

</style>

<div th:replace="~{footer}"></div>
