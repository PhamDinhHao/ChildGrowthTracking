<div th:replace="~{admin/header-admin}"></div>

<header class="ex-header mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Edit User</h1>
            </div> 
        </div> 
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="form-container">
                <!-- Toast thông báo -->
                <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

                <form id="userForm" th:action="@{/manageUsers/update}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        <div class="invalid-feedback" id="usernameError"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
                        <div class="invalid-feedback" id="phoneError"></div>
                    </div>

                    <!-- Password (Tùy chọn) -->
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password (optional)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <!-- Role -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" th:field="*{role}">
                            <option th:each="roleOpt : ${availableRoles}" th:value="${roleOpt}"
                                th:text="${roleOpt.name()}" th:selected="${roleOpt == user.role}">
                            </option>
                        </select>
                    </div>

                    <!-- Nút Submit -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/manageUsers}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userId = document.querySelector('input[name="id"]').value;

        const debounce = (func, delay = 500) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            new bootstrap.Toast(toast).show();
        };

        const checkField = async (field, value, errorId, userId) => {
            if (!value) return true;
            
            try {
                const response = await fetch(`/check-${field}-edit?${field}=${encodeURIComponent(value)}&userId=${userId}`);
                const data = await response.json();
                
                if (!data.available) {
                    document.getElementById(errorId).textContent = `${field} already exists!`;
                    document.getElementById(field).classList.add('is-invalid');
                    return false;
                }
                document.getElementById(field).classList.remove('is-invalid');
                return true;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        };

        // Kiểm tra tồn tại username, email, phone khi nhập
        const fields = [
            { id: 'username', name: 'username', error: 'usernameError' },
            { id: 'email', name: 'email', error: 'emailError' },
            { id: 'phone', name: 'phone', error: 'phoneError' }
        ];

        fields.forEach(({ id, name, error }) => {
            const input = document.getElementById(id);
            input.addEventListener('input', debounce(async (e) => {
                const userId = document.querySelector('input[name="id"]').value;
                await checkField(name, e.target.value.trim(), error, userId);
            }));
        });

        // Kiểm tra mật khẩu khi submit form
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.querySelector('input[name="id"]').value;

            const results = await Promise.all(
                fields.map(({ id, name, error }) => 
                    checkField(name, document.getElementById(id).value.trim(), error, userId)
            ));

            if (results.every(valid => valid)) {
                const password = document.getElementById('password').value;
                if (password && password.length < 6) {
                    showToast('Password must be at least 6 characters!', 'danger');
                    return;
                }
                e.target.submit();
            } else {
                showToast('Please fix all errors before submitting!', 'danger');
            }
        });
    });
</script>

<div th:replace="~{admin/footer-admin}"></div>
