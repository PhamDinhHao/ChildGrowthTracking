<div th:replace="~{admin/header-admin}"></div>

<div class="card m-5">
    <div class="card-header">
        <i class="fas fa-comments me-1"></i>
        Manage Feedback
    </div>

    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Comment</th>
                    <th>Rating</th>
                    <th>Date</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Comment</th>
                    <th>Rating</th>
                    <th>Date</th>
                    <th class="text-center">Actions</th>
                </tr>
            </tfoot>

            <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.user.username}"></td>
                    <td th:text="${feedback.user.fullName}"></td>
                    <td th:text="${feedback.comment}"></td>
                    <td>
                        <span class="badge bg-warning text-dark" th:text="${feedback.rating}"></span>
                    </td>
                    <td th:text="${#temporals.format(feedback.createdAt, 'yyyy/MM/dd')}"></td>
                    <td class="text-center">
                        <form th:action="@{/manageFeedbacks/delete/{id}(id=${feedback.id})}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this feedback?')">
                            <button type="submit" class="btn btn-danger btn-action">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>

                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>

<div th:replace="~{admin/footer-admin}"></div>
