<div th:replace="~{admin/header-admin}"></div>

<div class="d-flex justify-content-start m-5">
    <a th:href="@{/manageConsultationsAdmin/create}" class="btn btn-primary">Create Consultation</a>
</div>

<div class="card m-5">
    <div class="card-header">
        <i class="fas fa-newspaper me-1"></i>
        Consultations
    </div>

    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Child ID</th>
                    <th>Member ID</th>
                    <th>Doctor ID</th>
                    <th>Request</th>
                    <th>Response</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Child</th>
                    <th>Member ID</th>
                    <th>Doctor ID</th>
                    <th>Request</th>
                    <th>Response</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th class="text-center">Actions</th>
                </tr>
            </tfoot>
            <tbody>
                <tr th:each="consultation : ${consultations}">
                    <td th:text="${consultation.childId}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${consultation.memberId}"></span>
                    </td>
                    <td th:text="${consultation.doctorId}"></td>
                    <td>
                        <div style="max-height: 100px; 
                        overflow: auto;">
                            <div style="max-width: 200px;"
                                th:utext="${consultation.request}"></div>
                        </div>
                    </td>
                    
                    <td th:text="${consultation.response}"></td>
                    <td th:text="${consultation.status}"></td>
                    <td th:text="${#temporals.format(consultation.createdAt, 'dd/MM/yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{/manageConsultationsAdmin/edit/{id}(id=${consultation.id})}" class="btn btn-warning btn-action">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/manageConsultationsAdmin/delete/{id}(id=${consultation.id})}" class="btn btn-danger btn-action"
                            onclick="return confirm('Are you sure you want to delete this consultation?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{admin/footer-admin}"></div>
