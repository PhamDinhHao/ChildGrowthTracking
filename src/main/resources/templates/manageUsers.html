<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Manage Users</title>
        <!-- Add Bootstrap CSS and Font Awesome -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            .ex-header {
                background-color: #f8f9fa;
                padding: 2rem 0;
                margin-bottom: 2rem;
            }
            .table-container {
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                border-radius: 10px;
                overflow: hidden;
            }
            .table {
                margin-bottom: 0;
            }
            .table thead {
                background-color: #0d6efd;
                color: white;
            }
            .btn-action {
                padding: 0.25rem 0.5rem;
                margin: 0 0.2rem;
                font-size: 0.875rem;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{header}"></div>

        <header class="ex-header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-10 offset-xl-1">
                        <h1 class="text-center">Manage Users</h1>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </header>

        <div class="ex-form-1 pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-end mb-3">
                        <a th:href="@{/manageUsers/create}" class="btn btn-primary">Create User</a>
                    </div>
                    <div class="col-xl-12 offset-xl-1">
                        <div class="table-container">
                            
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                        <th>Role</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td>
                                            <span class="badge bg-primary" th:text="${user.role}"></span>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/manageUsers/edit/{id}(id=${user.id})}" 
                                               class="btn btn-warning btn-action">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <a th:href="@{/manageUsers/delete/{id}(id=${user.id})}" 
                                               class="btn btn-danger btn-action"
                                               onclick="return confirm('Are you sure you want to delete this user?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
