<div th:replace="~{header}"></div>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-primary fw-bold">
                <i class="fas fa-comments-alt me-2"></i>Doctor Responses
            </h2>
            <p class="text-muted">View responses and recommendations from your doctor</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Completed Responses Column -->
        <div class="col-md-6">
            <h4 class="text-success mb-4">
                <i class="fas fa-check-circle me-2"></i>Completed Responses
            </h4>
            <div class="d-flex flex-column gap-4">
                <div th:each="consultation : ${consultationsCompleted}">
                    <div class="card shadow-sm hover-card">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="badge bg-success">COMPLETED</span>
                                <small class="text-muted" th:text="${#temporals.format(consultation.createdAt, 'dd MMM yyyy, HH:mm')}"></small>
                            </div>

                            <div>
                                <h6 class="text-primary mb-2">Doctor's Response:</h6>
                                <div class="response-box p-3 rounded bg-light">
                                    <p class="mb-0" th:text="${consultation.response}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Column -->
        <div class="col-md-6">
            <h4 class="text-warning mb-4">
                <i class="fas fa-clock me-2"></i>Pending Requests
            </h4>
            <div class="d-flex flex-column gap-4">
                <div th:each="consultation : ${consultationsPending}">
                    <div class="card shadow-sm hover-card">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="badge bg-warning">PENDING</span>
                                <small class="text-muted" th:text="${#temporals.format(consultation.createdAt, 'dd MMM yyyy, HH:mm')}"></small>
                            </div>

                            <div>
                                <h6 class="text-muted mb-2">Your Request:</h6>
                                <p class="mb-0" th:text="${consultation.request}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer}"></div>

<style>
.hover-card {
    transition: all 0.3s ease;
    border: none;
    border-radius: 12px;
}

.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
}

.badge {
    padding: 0.5rem 1rem;
    font-weight: 500;
    border-radius: 20px;
}

.response-box {
    background-color: rgba(13, 110, 253, 0.05);
    border-left: 4px solid var(--bs-primary);
}

.text-muted {
    color: #6c757d !important;
}

h6 {
    font-weight: 600;
}

h4 {
    font-weight: 600;
}

.gap-4 {
    gap: 1.5rem !important;
}
</style>
