<div th:replace="~{header}"></div>

<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
    integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body pb-0">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="text-center border-end">
                                <img th:src="${user.avatar != null and user.avatar != '' ? '/images/avatar/' + user.avatar : '/images/avatar/default.png'}"
                                class="img-fluid avatar-xxl rounded-circle" alt="Avatar">
                           
                                <h4 class="text-primary font-size-20 mt-3 mb-2" th:text="${user.fullName}"></h4>
                            </div>
                        </div><!-- end col -->
                        <div class="col-md-9">
                            <div class="ms-3">
                                <div>
                                    <h4 class="card-title mb-2">Biography</h4>
                                    
                                </div>
                                <div class="row my-4">
                                    <div class="col-md-12">
                                        <div>
                                            <p class="text-muted mb-2 fw-medium">
                                                <i class="mdi mdi-email-outline me-2"></i>
                                                <a class="__cf_email__"
                                                    data-cfemail="a3e9c2cdd0cbd4c6cfcfd0e3d3d1ccc1cac08dc0ccce" th:text="${user.email}">[email&#160;protected]</a>
                                            </p>
                                            <p class="text-muted  mb-2 fw-medium">
                                                <i class="mdi mdi-phone-in-talk-outline me-2"></i>
                                                <span th:text="${user.phoneNumber}">418-955-4703</span>
                                            </p>
                                            <p class="text-muted fw-medium mb-0">
                                                <i class="mdi mdi-map-marker-outline me-2"></i>
                                                <span th:text="${user.address != null ? user.address : 'Address not updated'}"></span>
                                            </p>
                                            
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
                                <ul class="nav nav-tabs nav-tabs-custom border-bottom-0 mt-3 nav-justfied" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4" href="/profile" role="tab" 
                                            th:classappend="${page == 'profile' ? ' active' : ''}" 
                                            th:attr="aria-selected=${page == 'profile' ? 'true' : 'false'}, tabindex=${page == 'profile' ? '0' : '-1'}">
                                            <span class="d-none d-sm-block">Group</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4" href="/profile/update" role="tab" 
                                            th:classappend="${page == 'profile-update' ? ' active' : ''}" 
                                            th:attr="aria-selected=${page == 'profile-update' ? 'true' : 'false'}, tabindex=${page == 'profile-update' ? '0' : '-1'}">
                                            <span class="d-none d-sm-block">Update Profile</span>
                                        </a>
                                    </li><!-- end li -->
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link px-4" href="/profile/changepass" role="tab" 
                                            th:classappend="${page == 'profile-changepass' ? ' active' : ''}" 
                                            th:attr="aria-selected=${page == 'profile-changepass' ? 'true' : 'false'}, tabindex=${page == 'profile-changepass' ? '0' : '-1'}">
                                            <span class="d-none d-sm-block">Change Password</span>
                                        </a>
                                    </li><!-- end li -->
                                </ul>
                                

                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end card body -->
            </div><!-- end card -->

            <div class="card">
                <div class="tab-content p-4">
                    <div th:if="${page == 'profile'}" th:replace="~{user/profile/profile-group}"></div>
                    <div th:if="${page == 'profile-update'}" th:replace="~{user/profile/profile-update}"></div>
                    <div th:if="${page == 'profile-changepass'}" th:replace="~{user/profile/profile-changepass}"></div>
                </div>
            </div><!-- end card -->

        </div><!-- end col -->

    </div>
</div>


<div th:replace="~{footer}"></div>
