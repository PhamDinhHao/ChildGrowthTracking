<div th:replace="~{header}"></div>

<div class="container py-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-primary fw-bold mb-0">
                    <i class="fas fa-child me-2"></i>Children List
                </h2>
                <a th:href="@{/children/create}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New Child
                </a>
            </div>
        </div>
    </div>
    
    <div class="row g-4">
        <div th:each="children : ${children}" class="col-md-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <h4 class="card-title text-primary mb-0" th:text="${children.fullName}"></h4>
                        <span class="badge bg-light text-dark" th:text="${children.gender}"></span>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-birthday-cake text-muted me-2"></i>
                            <span class="text-muted">Birth Date:</span>
                            <span class="ms-2 fw-medium" th:text="${children.birthDate}"></span>
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-2">
                        <a th:href="@{/children/growth-records/{childId}(childId=${children.id})}" 
                           class="btn btn-outline-primary w-100">
                           <i class="fas fa-chart-line me-2"></i>View Growth Records
                        </a>
                        
                        <button class="btn btn-outline-success w-100" 
                                data-bs-toggle="modal" 
                                th:data-bs-target="'#shareModal' + ${children.id}">
                            <i class="fas fa-share-alt me-2"></i>Share with Doctor
                        </button>
                        
                        <div class="d-flex gap-2">
                            <a th:href="@{/children/edit/{id}(id=${children.id})}" 
                               class="btn btn-outline-secondary flex-grow-1">
                               <i class="fas fa-edit me-1"></i>Edit
                            </a>
                            <a th:href="@{/children/delete/{id}(id=${children.id})}" 
                               class="btn btn-outline-danger flex-grow-1">
                               <i class="fas fa-trash me-1"></i>Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div th:each="children : ${children}" class="modal fade" th:id="'shareModal' + ${children.id}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share Growth Records with Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/consultations/create/{childId}/memberId(childId=${children.id}, memberId=${currentUser.id})}" method="post">
                    <input type="hidden" name="child_id" th:value="${children.id}">
                    <input type="hidden" name="member_id" th:value="${currentUser.id}">
                    <div class="mb-3">
                        <label for="doctorId" class="form-label">Doctor</label>
                        <select class="form-control" id="doctorId" name="doctorId" required>
                            <option value="">Select a Doctor</option>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName}"></option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="request" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="request" name="request" rows="3"></textarea>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send Share Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer}"></div>

<style>
.hover-card {
    transition: all 0.3s ease;
    border: none;
}

.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
}

.card-title {
    font-size: 1.25rem;
    font-weight: 600;
}

.badge {
    padding: 0.5rem 1rem;
    font-weight: 500;
    border-radius: 20px;
}

.btn {
    padding: 0.5rem 1rem;
    border-radius: 8px;
}

.btn-outline-primary:hover,
.btn-outline-secondary:hover,
.btn-outline-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.text-muted {
    color: #6c757d !important;
}

.fw-medium {
    font-weight: 500;
}

.btn-outline-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.modal-content {
    border-radius: 12px;
    border: none;
}

.modal-header {
    border-bottom: 1px solid rgba(0,0,0,0.1);
    padding: 1.5rem;
}

.modal-body {
    padding: 1.5rem;
}

.form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

.form-check-input:checked {
    background-color: var(--bs-primary);
    border-color: var(--bs-primary);
}
</style>
